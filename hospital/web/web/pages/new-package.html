<div class="container" style="margin-left:0px">
    <div class="pull-right">
        <button type="button" class="btn btn-sm btn-primary" id="btn-submit-top" data-loading-text="正在提交...">
            <span class="glyphicon glyphicon-send"></span> 完成/提交版本
        </button>
    </div>
    <ul class="nav nav-tabs" id="nav-tab" role="tablist">
        <li class="active">
            <a class="nav-item nav-link" id="nav-jibenxinxi-tab" data-toggle="tab" href="#nav-jibenxinxi" role="tab" aria-controls="nav-home"
                aria-selected="true">基本信息</a>
        </li>
    </ul>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane form-step fade active in" id="nav-jibenxinxi" role="tabpanel" aria-labelledby="nav-jibenxinxi-tab">
            <div class="form-horizontal">
                <div class="form-group" id="radio-framework-type">
                    <label class="col-sm-2 control-label">
                        <span class="form-required">*</span>类型和框架
                    </label>
                    <div class="col-sm-4" id="group-radio-fwt" data-title="请选择" data-original-title="" title="">
                        <div class="radio">
                            <label style="min-width: 95px">
                                <input type="radio" name="radio-framework-type" value="server" checked="" disabled=""> 后台server包
                            </label>
                            <label style="color: red">守护进程，有进程监控</label>
                        </div>
                        <div class="radio">
                            <label style="min-width: 95px">
                                <input type="radio" name="radio-framework-type" value="plugin" disabled=""> SPP插件包
                            </label>
                            <label style="color: red">SPP插件，so文件</label>
                        </div>
                        <div class="radio">
                            <label style="min-width: 95px">
                                <input type="radio" name="radio-framework-type" value="undefined" disabled=""> 普通文件包
                            </label>
                        </div>
                    </div>
                    <div style="float:left;margin-top:22px;padding-right:10px;position:relative;">
                        <span class="glyphicon glyphicon-question-sign text-muted" id="sign-framework-type"></span>
                        <div class="popover right form-popover" style="top: -13px;">
                            <div class="arrow"></div>
                            <div class="popover-content">
                                <p>
                                    1. S++包:包名
                                    <code>spp_***</code>,进程名
                                    <code>spp_***_proxy spp_***_ctrl spp_***_worker</code>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" title="product">
                        <span class="form-required">*</span>所属业务
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control input-sm" id="select-first-product" data-title="请选择" data-original-title="" title="" disabled="">
                            <option value="">--选择业务--</option>
                            <option value="devtest/1">开发测试</option>
                            <option value="cdn/0" selected="">cdn</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" title="name">
                        <span class="form-required">*</span>包名
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" id="input-name" value="" data-title="请输入有效的包名" placeholder="输入包名" data-original-title=""
                            title="">
                        
                        <div class="popover right form-popover">
                            <div class="arrow"></div>
                            <div class="popover-content">
                                <p>
                                    1. 以英文开头，只能包含字母、数字、横杠和下划线，区分大小写
                                    <br> 2. spp插件包名称请不要以ctrl,proxy,worker,spp_开头
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" title="name">
                        <span class="form-required">*</span>包文件
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" id="package-file-path" value="" data-original-title=""
                            title="">
                        <div class="popover right form-popover">
                            <div class="arrow"></div>
                            <div class="popover-content">
                                <p>
                                    包文件的web路径
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" title="name">
                        <span class="form-required">*</span>包文件MD5
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" id="package-md5" value="" data-original-title=""
                            title="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" title="user">
                        <span class="form-required">*</span>程序包用户
                    </label>
                    <div class="col-sm-4">
                        <select class="form-control input-sm" id="select-user" data-original-title="" title="">
                            <option value="root" selected="">root</option>
                            <option value="user_00">user_00</option>
                            <option value="user_01">user_01</option>
                            <option value="user_02">user_02</option>
                            <option value="user_03">user_03</option>
                            <option value="user_04">user_04</option>
                            <option value="user_05">user_05</option>
                            <option value="user_06">user_06</option>
                            <option value="user_07">user_07</option>
                            <option value="user_08">user_08</option>
                            <option value="user_09">user_09</option>
                            <option value="mqq">mqq</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        <span class="form-required">*</span>版本
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" id="input-version" value="" data-title="请输入有效的版本号" data-original-title=""
                            title="">
                        <div class="popover right form-popover">
                            <div class="arrow"></div>
                            <div class="popover-content">
                                <p>
                                    1. 两段或三段英文句点分隔的数字,如:
                                    <code>1.0.0</code>
                                    <br> 2. 如需说明性的文字,请在"版本说明"填写
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" title="author">
                        <span class="form-required">*</span>作者
                    </label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" id="input-author" disabled="" value="chaosliu" data-original-title="" title="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        <span class="form-required">*</span>版本说明
                    </label>
                    <div class="col-sm-6">
                        <textarea class="form-control input-sm" rows="4" id="textarea-remark" data-original-title="" title=""></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right" style="margin-top:10px;">
            <button type="button" class="btn btn-sm btn-primary" id="btn-submit-bottom" data-loading-text="正在提交...">
                <span class="glyphicon glyphicon-send"></span> 完成/提交版本
            </button>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        g_packageCreate = new packageCreate();
        g_packageCreate.init();
    })
</script>
