  <script type="text/javascript">
    (function ($) {
      $.QS = (function (a) {
        if (a == "")
          return {};
        var b = {};
        for (var i = 0; i < a.length; ++i) {
          var p = a[i].split('=', 2);
          if (p.length != 2)
            continue;
          b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
      })(window.location.search.substr(1).split('&'))
    })(jQuery);

    $(function () {

      var page = "";
      page = $.QS["page"] || "";
      if (page == "")
        page = "device-state.html";

      if (!page.match(/\.html/)){
        page += ".html";
      }

      //console.log("loading " + page);
      $.get("./pages/" + page, function (html) {
        $("#content_wrapper").html(html);
      }, "html");

      $("#menus a").each(function () {
        this_ = $(this);
        var link_page = this_.attr("href").replace(/.*page=/, '');
        link_page = link_page.replace(/&.*/, '');
        if (link_page == page) {
          var large_menu = this_.parent().parent().parent();
          large_menu.siblings().removeClass("active");
          large_menu.addClass("active");
          this_.parent().addClass("active");
        }
      });

      $("#search-btn").click(function () {
        var q = $("#search-text").val().trim();
        $("#search-text").val(q);
        if (q == "")
          return;

        $("#content_wrapper").load("list_host.html", false, function () {
          $("#q").val(q);
          Oversea.list_host(q);
        });
      });

      $("#search-text").on('keyup', function () {
        if (event.keyCode == 13) {
          $("#search-btn").click();
        }
      });

    });
  </script>
